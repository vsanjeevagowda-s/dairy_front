 <form class="well">
   <h3><i>Good Food Good Mood</i></h3>
   <div class="form-group">
    <label for="email">Morning:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" required autofocus="true" ng-model="morning">
  </div>
  <div class="form-group">
    <label for="pwd">Afternoon:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="afternoon" required >
  </div>
  <div class="form-group">
    <label for="pwd">Evening:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="evening" required>
  </div>
  <div class="form-group">
    <label for="pwd">Night:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="night" required>
  </div>
</form>

<form class="panel">
 <div class="form-group">
  <label for="comment">Comment:</label>
  <textarea class="form-control" rows="3" id="comment"></textarea>
</div>
</form>
